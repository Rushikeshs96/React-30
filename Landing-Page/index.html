<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #announce {
        transition: transform 0.3s;
    }

    #announce:hover {
        transform: scale(1.3);
    }

    #navitem {
        transition: transform 0.3s;
    }

    #navitem:hover {
        transform: scale(1.4);
    }

</style>
<script>
    function closeAnnounce() {
        document.getElementById("announce").style.display = "none";
    }

    const sliderImages = document.querySelectorAll('#slider-container img');
        const intervalTime = 5000; // Interval time in milliseconds
        let index = 0;

        function changeImage() {
            index++;

            if (index === sliderImages.length) {
                index = 0;
            }

            sliderImages.forEach(image => image.style.opacity = 0);

            sliderImages[index].style.opacity = 1;
        }

        function startSlider() {
            setInterval(changeImage, intervalTime);
        }

        startSlider();

</script>

<body>
    <div>
        <div id="announce"
            style="display: flex; justify-content: center;align-items: center;font-family:fantasy;background-color: grey;">
            <span style="margin-right: 10px;">Hurry Up 40% OFF</span>
            <button onclick="closeAnnounce()" id="closebtn">x</button>
        </div>
        <div id="navbar"
            style="display: flex;justify-content: space-around;align-items: center; background-color:firebrick;height: 50px;">
            <div style="margin-right: 30px;margin-inline-start: 0px;">
                <h2>DineHub</h2>
            </div>
            <a id="navitem">HOME</a>
            <a id="navitem">LISTING</a>
            <a id="navitem">PRODUCTS</a>
            <a id="navitem">AWARDS</a>
            <a id="navitem">REVIEWS</a>
            <a id="navitem">LOGIN</a>
        </div>
        <div id="slider-container">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
        </div>
    </div>
</body>

</html>
