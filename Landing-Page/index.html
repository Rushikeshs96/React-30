<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      #announce{
        transition: transform 0.3s;
      }
      #announce:hover{
        transform: scale(1.3);
      }

      #closebtn:hover{
        background-color: red;
      }

</style>
<script>
    function closeAnnounce(){
        document.getElementById("announce").style.display="none";
    }
</script>

<body>
    <div>
        <div id="announce" style="display: flex; justify-content: center;align-items: center;font-family:fantasy;">
            <span style="margin-right: 10px;">Hurry Up 40% OFF</span>
            <button onclick="closeAnnounce()" id="closebtn">x</button>
        </div>
        <div>

        </div>
    </div>
</body>

</html>
