<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Card Generator</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./javascript/index.js"></script>
</head>
<body>
    <div class="section-container ">
        <div class="text-center">
            Input Form
        </div>
        <div>
        <form onsubmit="return false">
            <div class="form-element">
                <label class="form-label">
                    Enter Name
                </label>
                <input type="text" id="name"/>
            </div>
            <div class="form-element">
                <label class="form-label">
                    Enter College Name
                </label>
                <input type="text" id="cname"/>
            </div>
            <div class="form-element">
                <label class="form-label">
                    Enter Location
                </label>
                <input type="text" id="location"/>
            </div>
            <div>
                <button class="btn btn-primary" onclick="generateCard()">Generate Card</button>
            </div>
        </form>
    </div>
    </div>
    <div class="section-container">
        <div class="id-card-container" id="collegeCard">
            <div class="text-center">
                Generated Card
            </div>
            <div class="card-container">
               <div class="card-wrapper">
                <div class="user-card">
                    <span class="user-photo">
                        <i class="fa fa-user"></i>
                    </span>
                </div>
               </div>
               <div class="general-information">
                <div class="card-element card-name">
                    <span>Name</span>
                    <span id="cardName"></span>
                </div>
                <div class="card-element card-name">
                    <span>College Name</span>
                    <span id="collegeName"></span>
                </div>
                <div class="card-element card-name">
                    <span>Location</span>
                    <span id="locationName"></span>
                </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
