<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CRAD GENERATOR</title>
    <script>
        function submitForm(){
            const nameVariable=document.getElementById("name");
            console.log(nameVariable);
            const spanName=document.getElementById("spanName");
            spanName.innerHTML=nameVariable.value;


            const ageVariable=document.getElementById("age");
            const spanAge=document.getElementById("spanAge");
            spanAge.innerHTML=ageVariable.value;


            document.getElementById("spanValue").style.display="block";
        }
    </script>
</head>

<body>
    <div>
        <div style="border: 2px solid red;">
            <div style="display: flex; align-items: center; justify-content: center;">
                <h1>INPUT FORM</h1>
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <form onsubmit="return false">
                    <div style="margin:10px;display: flex;">
                        <label style="min-width: 80px;">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div style="margin:10px; min-width: 200px; display: flex;">
                        <label style="min-width: 80px;">Age</label>
                        <input type="number" id="age">
                    </div>
                    <div style="display: flex;justify-content: center;">
                        <button type="submit" onclick="submitForm()">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="spanValue" style="display: none;">
            <div style="height: 100%;display: flex;flex-direction: column; justify-content:center ;align-items: center;">
            <div style="margin-bottom: 10px;">
               <span>Name</span>
                <span id="spanName"></span>
            </div>
            <div style="margin-bottom: 10px;">
               <span>Age</span>
                <span id="spanAge"></span>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
