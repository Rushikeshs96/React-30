<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayTime() {
            var cdate = new Date();
            var hh = cdate.getHours();
            var mm = cdate.getMinutes();
            var ss = cdate.getSeconds();

            //if time is less than 10 then append 0 before
            if (hh < 10)
                hh = "0" + hh;
            if (mm < 10)
                mm = "0" + mm;
            if (ss < 10)
                ss = "0" + ss;

            var str = hh + " : " + mm + " : " + ss;
            document.getElementById("time").innerHTML = str;
            flag=setTimeout(displayTime,1000);
        }

        function stopRefresh(){
            clearTimeout(flag);
        }
        
    </script>
</head>

<body onload="displayTime()">
    <div
        style="display: flex;flex-direction: column;justify-content: center;align-items: center; margin-top: 45vb;font-size: xx-large;">
        <span id="time" style="margin:20px"></span>
        <button onclick="stopRefresh()">STOP</button>
    </div>
</body>

</html>
